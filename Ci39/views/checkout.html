    <title>Checkout</title>

<body>

    <div id="app" class="">

        <nav class="navbar navbar-expand-lg navbar-light d-flex" id="navbar">
        </nav>


        <div class="banner-area">
            <div class="d-flex justify-content-center text-light align-items-center"
                style="font-family: 'Poppins', sans-serif; font-size: 50px; letter-spacing: 15px;">CHECKOUT</div>
        </div>


        <div class="content-container d-flex justify-content-center">
            <div class="content d-flex">
                <div class="step-1 grow-2" id="orderArea">
                    <!--  -->
                </div>
                <div class="step-2 grow-1">
                    <div class="title">Payment</div>
                    <div class="step1-container detail">
                        <form action="" id="submitOrderForm">
                            <div class="step1-title">Payment detail :</div>
                            <div class="step1">

                            </div>
                            <div class="step1 d-flex flex-column">
                                <label for="">Name :</label>
                                <input type="text" id="payment-name" required>
                            </div>
                            <div class="step1 d-flex flex-column">
                                <label for="">Phone number :</label>
                                <input type="text" id="payment-phoneNumber" required>
                            </div>
                            <div class="step1 d-flex flex-column">
                                <label for="">Address :</label>
                                <input type="text" id="payment-address" required>
                            </div>
                            <div class="step1-button d-flex justify-content-center">
                                <button type="submit" class="btn btn-light" onclick="getOrder()">Order Now !</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>


        </div>










        <div class="subcribe-area d-flex justify-content-center align-items-center" id="subscribe"></div>
        <div class="contact-area" id="contact"></div>
        <div class="footer d-flex justify-content-center align-items-center" id="footer"></div>

       

        <!-- Modal -->
        <div class="modal fade" id="orderComplete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Order Completed</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Order Sent 
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="toIndex()">Ok</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
